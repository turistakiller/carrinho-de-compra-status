<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="month"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pagamento</h2>
        <form action="confirmacao.html" method="POST">
            <!-- Informações do Pagamento -->
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" required>

            <label for="card-number">Número do Cartão</label>
            <input type="number" id="card-number" name="card-number" required>

            <label for="expiry-date">Data de Validade</label>
            <input type="month" id="expiry-date" name="expiry-date" required>

            <label for="cvv">Código de Segurança (CVV)</label>
            <input type="number" id="cvv" name="cvv" required>

            <!-- Parcelamento -->
            <label for="installments">Dividir em até 3x</label>
            <select id="installments" name="installments" required>
                <option value="1">1x de R$ 260,00</option>
                <option value="2">2x de R$ 130,00</option>
                <option value="3">3x de R$ 86,67</option>
            </select>

            <!-- Endereço de Entrega -->
            <h3>Endereço de Entrega</h3>

            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" required>

            <label for="city">Cidade</label>
            <input type="text" id="city" name="city" required>

            <label for="state">Estado</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">CEP</label>
            <input type="text" id="zip" name="zip" required>

            <button>Pagar</button>
        </form>
    </div>
</body>
</html>
